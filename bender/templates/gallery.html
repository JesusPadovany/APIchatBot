
      <!--IMÁGENES DE NUESTROS PRODUCTOS-->
  <section class="probootstrap-section" id="products">
    <div class="container">
      <div class="probootstrap-section-heading text-center mb50">
        <h4 class="sub-heading">Imágenes de nuestros productos</h4>
        <h2 class="heading">Mira y explora!</h2>
      </div>
      <div class="row">
        <!-- INICIO DE LA FILA-->
        {% for product in products %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="product-item">
              <a href="./static/img/slider_1.jpg" class="image-popup">
                <img src="./static/img/slider_1.jpg" class="img-responsive img-rounded" alt="Free Bootstrap Template by uicookies.com">
              </a>
            <div class="text">
              <h2 class="heading">{{ product.id }}</h2>
              <p>{{ product.name }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
        
 <!-- FIN DE LA SECCIÓN DE LA GALERÍA-->
      </div>
    </div>
  </section>
