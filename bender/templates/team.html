  <!-------------------------- SECCIÓN DE LOS INTEGRANTES DEL EQUIPO------------------------------------>
  <section class="probootstrap-section" id="team">
    <div class="container">
      <div class="probootstrap-section-heading text-center mb50">
        <h4 class="sub-heading">Equipo</h4>
        <h2 class="heading">Fundadores y líderes del personal</h2>
      </div>
      <div class="row">

        {% for member in members %}
        <div class="col-lg-6 col-md-3 col-sm-6 col-xs-12">
          <div class="media-item">
            <figure><img src="{{ member.image }}" alt="{{ member.name }}" class="img-responsive"></figure>
            <div class="text">
              <h4 class="sub-heading">{{ member.name }}</h4>
              <h2 class="heading">{{ member.rol }}</h2>
              <p>{{ member.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    <!--FIN DE LOS INTEGRANTES DEL EQUIPO-->
    </div>
  </section>
